{% extends "home_curso.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block dinamica %}
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">DNI</th>
              <th scope="col">Marcar Presente</th>
            </tr>
        </thead>
        <tbody>
                {% for alumno in object_list %}
                    <tr class="bg-transition">
                        <td>{{ alumno.persona.nombre }}</td>
                        <td>{{ alumno.persona.apellido }}</td>
                        <td>{{ alumno.persona.dni }}</td>
                        <td><a href="{% url 'cursos:asistencia_alumno' alumno.apk %}"class="btn btn-primary">Presente</a></td>                                        
                        <td><a href="{% url 'cursos:asistencia_alumno' alumno.dictado.pk alumno.pk %}"class="btn btn-primary">Presente</a></td>   
                                                             
                    </tr>
                {% endfor %}  
        </tbody>
          
    </table>
    
{% endblock %}
