{%extends "home_curso.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block dinamica %}
    <table  class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Area</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>                 
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for actividad in object_list %}
              <tr class="bg-transition">
                <td>{{ actividad.nombre }}</td>
                <td>{{ actividad.get_area_display }}</td>
                <td><a href="{% url 'cursos:actividad_editar' actividad.pk %}" class="btn btn-primary">Editar</a></td>
                <td><a href="{% url 'cursos:actividad_eliminar' actividad.pk %}" class="btn btn-primary">Eliminar</a></td>             
                                                           
              </tr>
              {% endfor %}  
          </tbody>
          
      </table>
      {% crispy filtros %}
    
    
    <a href="{% url 'cursos:actividad_crear' %}"class="btn btn-primary">Nueva Actividad</a>
{% endblock %}
