{% extends 'alta_gestion_afiliados.html' %}  <!-- Ajusta segÃºn tu estructura de templates base -->

{% block formulario %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
      <div class="col">
        <div class="form-group">
          <label>Seleccione al afiliado:</label>
          {{ form.afiliado_seleccionado }}
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="{{ form.tipo.id_for_label }}"> Seleccione el parentezco:</label>
          {{ form.tipo }}
        </div>
      </div>
    </div>
    
      <div class="col-12">
        <div class="tab-content" id="form-tabs-content">
          {% comment %}SECCION 1{% endcomment %}
          <div class="tab-pane fade show active">
            {% include 'persona_alta.html' %}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success" >Guardar</button>
          </div>
        </div>
      </div>
  </form>
{% endblock %}
