{% extends 'alta_gestion_afiliados.html' %}  <!-- Ajusta según tu estructura de templates base -->
<!-- Incluir archivos estáticos de Select2 desde CDN -->

{% block formulario %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
      <div class="col">
        <div class="form-group">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="{{ form.tipo.id_for_label }}"> Seleccione el parentezco:</label>
          {{ form.tipo }}
        </div>
      </div>
    </div>
    
      <div class="col-12">
        <div class="tab-content" id="form-tabs-content">
          {% comment %}SECCION 1{% endcomment %}
          <div class="tab-pane fade show active">
            {% include 'persona_alta.html' %}
          </div>
        </div>
      </div>


      <div class="col-lg-5 form-group">
        <select name="enc_cliente" id="enc_cliente">
          <option value="0"> Seleccione Cliente </option>
          {% for item in clientes %}
            <option value="{{item.id}}"> {{item.persona.nombre}} {{item.persona.apellido}}</option>
          {% endfor %}
        </select>
      </div>




      <div class="row">
        <div class="col-12">
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success" >Guardar</button>
          </div>
        </div>
      </div>
  </form>

<!-- Incluir archivos estáticos de Select2 desde CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- Otros scripts o código -->

<!-- Inicializar Select2 en el campo enc_cliente -->
<script>
  $(function () {
    console.log("Script de inicialización ejecutado");
    $("#enc_cliente").select2();
    console.log("Select2 aplicado");
  });
</script>

{% endblock %}
