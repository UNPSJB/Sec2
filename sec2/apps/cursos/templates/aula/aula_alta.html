{% extends 'alta.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block formulario %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.tipo.label_tag }}
      {{ form.tipo }}
    </div>
    <div class="form-group">
      {{ form.numero.label_tag }}
      <input type="number" name="numero" step="1" min="1" required class="form-control" value="{{ form.numero.value|default:'' }}" />
    </div>
    <div class="form-group">
      {{ form.cupo.label_tag }}
      <input type="number" name="cupo" step="1" min="1" required class="form-control" value="{{ form.cupo.value|default:'' }}" />
    </div>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
      <div class="col">
        <a href="{% url 'cursos:index' %}" class="btn btn-secondary">Cancelar</a>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </form>
{% endblock %}
