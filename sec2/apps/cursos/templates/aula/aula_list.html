{% extends 'listado.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block tabla_listado %}
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th scope="col">Denominación</th>
        <th scope="col">Tipo</th>
        <th scope="col">Cupo Máximo</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      {% for obj in object_list %}
        <tr>
          <td>{{ obj.denominacion }}</td>
          <td>{{ obj.tipo }}</td>
          <td>{{ obj.cupo }}</td>
          <td>
            <a href="{% url 'cursos:aula_editar' obj.pk %}" class="btn btn-primary btn-detalle"><i class="fa-regular fa-eye"></i> Detalle</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block botones %}
  <a href="{% url 'cursos:aula_crear' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Nuevo</a>
{% endblock %}
