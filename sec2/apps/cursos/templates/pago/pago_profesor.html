{% extends 'app_cursos_alta.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block formulario %}
<form method="post">
    {% csrf_token %}

    <div class="row">
        <div class="col">
            <label>Seleccione al Titular:</label>
            <div class="form-group">
                <select name="enc_profesor" id="enc_profesor">
                    <option value="0"> --------------- </option>
                    {% for profesor in profesores %}
                        <option value="{{ profesor.pk }}">{{ profesor.persona.dni }} - {{ profesor.persona.apellido }} {{profesor.persona.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="{{ form.monto.id_for_label }}">Monto:</label>
            {{form.monto}}
            {% include "error_campo.html" with field=form.monto %}
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col">
            {{form.pdf_transferencia}}
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </div>

</form>

<!-- Incluir archivos estÃ¡ticos de Select2 desde CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    var jq = $.noConflict();

    jq(document).ready(function() {
        jq('#enc_profesor').change(function() {
            console.log("INICIO");
            var titular_id = jq(this).val();
            var url = 'get_dictados_por_titular/';
            console.log(url);
    
            if (titular_id) {
                jq.ajax({
                    url: '../' + url,
                    type: 'GET',
                    data: {
                        'pk': titular_id
                    },
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        $('#enc_dictado').empty();
                        jq.each(data, function(index, dictado) {
                            $('#enc_dictado').append('<option value="' + dictado.id + '">' + dictado.nombre + '</option>');
                        });
                    },
                });
            }
        });
    });
</script>


<script>
  $(function () {
    $("#enc_afiliado").select2();
  });

  {% comment %} $(function () {
    $("#enc_profesor").select2();
  }); {% endcomment %}
</script>


{% endblock %}
