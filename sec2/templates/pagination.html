<nav aria-label="...">
  <ul class="pagination justify-content-center">
    {% if dictados_info.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?pagina=1" aria-label="First"><span aria-hidden="true">&laquo;&laquo;</span></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?pagina={{ dictados_info.previous_page_number }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link" aria-hidden="true">&laquo;&laquo;</span>
      </li>
      <li class="page-item disabled">
        <span class="page-link" aria-hidden="true">&laquo;</span>
      </li>
    {% endif %}

    {% for i in dictados_info.paginator.page_range %}
      <li class="page-item {% if i == dictados_info.number %}{% endif %}">
        <a class="page-link" href="?pagina={{ i }}">{{ i }}</a>
      </li>
    {% endfor %}

    {% if dictados_info.has_next %}
      <li class="page-item">
        <a class="page-link" href="?pagina={{ dictados_info.next_page_number }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?pagina={{ dictados_info.paginator.num_pages }}" aria-label="Last"><span aria-hidden="true">&raquo;&raquo;</span></a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link" aria-hidden="true">&raquo;</span>
      </li>
      <li class="page-item disabled">
        <span class="page-link" aria-hidden="true">&raquo;&raquo;</span>
      </li>
    {% endif %}
  </ul>
</nav>
