<!-- Agregar enlaces de paginaciÃ³n -->
<div class="pagination justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if dictados_info.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?page=1" aria-label="First"><span aria-hidden="true">&laquo;&laquo;</span></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?page={{ dictados_info.previous_page_number }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
        </li>
      {% endif %}

      <li class="page-item disabled">
        <span class="page-link">{{ dictados_info.number }} de {{ dictados_info.paginator.num_pages }}.</span>
      </li>

      {% if dictados_info.has_next %}
        <li class="page-item">
          <a class="page-link" href="?pagina={{ dictados_info.next_page_number }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?pagina={{ dictados_info.paginator.num_pages }}" aria-label="Last"><span aria-hidden="true">&raquo;&raquo;</span></a>
        </li>
      {% endif %}
    </ul>
  </nav>
</div>
